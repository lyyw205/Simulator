<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=414, initial-scale=1, viewport-fit=cover" />
  <title>알림</title>
  <link rel="stylesheet" href="assets/app.css" />
</head>
<body>
  <div id="toast" class="toast hidden"></div>
  <main class="container">

  <section class="card">
    <h2>알림</h2>
    <div class="list" id="alertList"></div>
    <p class="muted mini" id="noAlertMsg">아직 알림이 없어요.</p>
  </section>

  </main>
  <script src="assets/app.js"></script>
  <script>
    App.ensureDefaults();
    App.mobileGuard();
    App.renderNav('alerts');
    
(function(){
  const me = App.lsGet(App.KEY.me); if(!me){ location.href='login.html'; return; }
  function render(){
    const list = document.getElementById('alertList');
    const alerts = App.lsGet(App.KEY.alerts, []).sort((a,b)=>b.at-a.at);
    list.innerHTML='';
    if(alerts.length===0){ document.getElementById('noAlertMsg').style.display='block'; return; }
    document.getElementById('noAlertMsg').style.display='none';
    alerts.forEach(a=>{
      const div=document.createElement('div');
      div.className='li';
      div.innerHTML = `<span>${a.msg}</span><span class="tag">${new Date(a.at).toLocaleTimeString()}</span>`;
      list.appendChild(div);
    });
  }
  render();
})();

  </script>
</body>
</html>

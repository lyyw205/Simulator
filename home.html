<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=414, initial-scale=1, viewport-fit=cover" />
  <title>홈</title>
  <link rel="stylesheet" href="assets/app.css" />
</head>
<body>
  <div id="toast" class="toast hidden"></div>
  <main class="container">

  <section class="card">
    <div class="row" style="align-items:flex-start">
      <div class="col" style="min-width:280px">
        <h2>행사 장소 평면도</h2>
        <div class="floor">
          <img src="assets/img/sktgarden.png" alt="행사장 평면도" style="max-width:100%; max-height:100%" />
        </div>
      </div>
      <div class="col">
        <h2>공지사항</h2>
        <div class="list" id="noticeList"></div>
        <div class="hr"></div>
        <h3>주의사항</h3>
        <ul class="mini muted" id="rulesUl">
          <li>신분증 미지참 시 입장 제한</li>
          <li>무단촬영·불쾌행위·과음은 즉시 퇴장(환불X)</li>
          <li>흡연은 지정구역만 이용</li>
        </ul>
      </div>
    </div>
    <div class="hr"></div>
  </section>

  </main>
  <script src="assets/app.js"></script>
  <script>
    App.ensureDefaults();
    App.mobileGuard();
    App.renderNav('home');

    App.requireLoginOrRedirect?.();

    (function(){
      const me = App.lsGet(App.KEY.me);
      if(!me){ location.href='login.html'; return; }

      // ▶ 존재할 때만 세팅
      const elMe = document.getElementById('meNumber');
      if (elMe) elMe.textContent = me.number;

      const likes = App.lsGet(App.KEY.likes, []);
      const stamps = App.lsGet(App.KEY.stamps, []);
      const missions = App.lsGet(App.KEY.missions, []);

      const elLikes = document.getElementById('likesReceived');
      if (elLikes) elLikes.textContent = likes.filter(l=>l.to===me.number).length;

      const elStamps = document.getElementById('stampsDone');
      if (elStamps) elStamps.textContent = `${stamps.filter(s=>s.number===me.number).length}/${missions.length}`;

      const elAlerts = document.getElementById('alertCount');
      if (elAlerts) elAlerts.textContent = App.lsGet(App.KEY.alerts, []).length;

      // ▶ 공지 렌더링
      const notices = [
        {id:'n1', text:'입장 마감 21:30, 포토존 대기줄은 오른쪽'},
        {id:'n2', text:'미션 3개 완료 시 바에서 논알콜 드링크 제공'}
      ];
      const list = document.getElementById('noticeList');
      if (list) {
        list.innerHTML = '';
        notices.forEach(n=>{
          const div = document.createElement('div');
          div.className = 'li';
          div.innerHTML = `<span>${n.text}</span>`;
          list.appendChild(div);
        });
      }
    })();
  </script>

</body>
</html>

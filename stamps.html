<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=414, initial-scale=1, viewport-fit=cover" />
  <title>스탬프</title>
  <link rel="stylesheet" href="assets/app.css" />
  <style>

    .stamp-section {
      display:flex; 
      align-items:center; 
      justify-content:space-between; 
      gap:8px
    }
    .mission-name {
      font-weight: 700;
      font-size: 16px;
    }
    .title {
      margin: 40px 0 0 0;
    }

  </style>
</head>
<body>
  <div class="page-wrapper">
    <main class="main-content">
      <h2 class="page-title">스탬프 미션</h2>
      <section class="card">
          <div class="stamp-section">
            <div>
              <div class="muted mini">미션 1</div>
              <div class="mission-name">포토존 사진 찍기</div>
            </div>
            <div class="badge">대기</div>
          </div>
      </section>
      <section class="card">
        <div id="myStampGrid" class="stamp-mission"></div>
      </section>
    </main>
  </div>
  <script src="assets/app.js"></script>
  <script>
    App.ensureDefaults();
    App.renderNav('stamps');
    
(function(){
  const me = App.lsGet(App.KEY.me); if(!me){ location.href='login.html'; return; }
  function render(){
    const missions = App.lsGet(App.KEY.missions, []);
    const stamps = App.lsGet(App.KEY.stamps, []);
    const doneIds = new Set(stamps.filter(s=> s.number===me.number).map(s=> s.missionId));
    const grid = document.getElementById('myStampGrid'); grid.innerHTML='';
    missions.forEach((m, i)=>{
      const missionLabel = `미션 ${i+1}`;
      const done = doneIds.has(m.id);
      const card = document.createElement('div'); card.className='stamp-mission-card';
      card.innerHTML = `<div style="display:flex; align-items:center; justify-content:space-between; gap:8px">
        <div><div class="muted mini">${missionLabel}</div><div style="font-weight:700">${m.title}</div></div>
        <div class="badge ${done? 'ok':''}">${done? '완료':'대기'}</div>
      </div>`;
      grid.appendChild(card);
    });
    const sel = document.getElementById('staffMission');
    sel.innerHTML = missions.map((m, i)=>`<option value="${m.id}">미션 ${i+1} - ${m.title}</option>`).join('');
  }
  render();
  document.getElementById('btnStaffComplete').addEventListener('click', ()=>{
    const num = parseInt(document.getElementById('staffNum').value,10);
    const missionId = document.getElementById('staffMission').value;
    if(!num || !missionId){ App.toast('번호와 미션을 확인해주세요.'); return; }
    const stamps = App.lsGet(App.KEY.stamps, []);
    if(stamps.find(s=> s.number===num && s.missionId===missionId)){ App.toast('이미 완료 처리됨'); return; }
    stamps.push({ number:num, missionId, at: Date.now() }); App.lsSet(App.KEY.stamps, stamps);
    App.toast(`#${num} 미션 완료 처리됨`); render();
  });
})();

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=414, initial-scale=1, viewport-fit=cover" />
  <title>호감 보내기</title>
  <link rel="stylesheet" href="assets/app.css" />
  <style>
    main.container {
      display:flex; 
      align-items:center; 
      justify-content:center; 
      flex-direction:column;
      height: calc(100svh - 72px - env(safe-area-inset-bottom));
      overflow:hidden; /* 세로/가로 모두 내부 넘침 방지 */
    }

    /* 전체 컨테이너 (고정) */
    .pulse-circle {
      position: relative;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #fff 70%, #f3f4f6);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }

    /* 가장자리 원 - 애니메이션 전용 레이어 */
    .pulse-ring {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 20px rgb(209 209 209 / 30%);
      animation: ringBeat 2.4s infinite;
      pointer-events: none;
    }

    /* 두근두근 (두 번 빠르게 → 쉬기) */
    @keyframes ringBeat {
      0%   { transform: scale(1); opacity: 0.8; }
      10%  { transform: scale(1.08); opacity: 1; }
      20%  { transform: scale(1.0); opacity: 0.7; }
      30%  { transform: scale(1.06); opacity: 1; }
      40%  { transform: scale(1.0); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    /* 내부 내용 */
    .inner {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .inner .heart-icon {
      font-size: 22px;
      color: #ff7096;
      margin-bottom: 12px;
    }

    .form-input {
      width: 140px;
      padding: 8px 10px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 6px;
      outline: none;
      background: white;
    }

    .btn-like {
      display: block;
      margin: 16px auto 0;
      padding: 8px 18px;
      border: none;
      border-radius: 10px;
      background: #ff7096;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-like:hover {
      background: #ff4d78;
    }

    .hint {
      margin-top: 30px;
      text-align: center;
    }

    #selectTarget {
      color: #707070;
    }

  </style>
</head>
<body>
  <main class="container">
    <div class="pulse-circle">
      <!-- 애니메이션용 바깥 링 -->
      <div class="pulse-ring"></div>

      <!-- 내부 내용 (고정) -->
      <div class="inner">
        <div class="heart-icon">🤍</div>
        <select id="selectTarget" class="form-input">
          <option value="">번호 선택</option>
          <option>1번</option>
          <option>2번</option>
          <option>3번</option>
        </select>
        <button class="btn-like" id="btnSendLike">호감보내기</button>
      </div>
    </div>
    <div class="hint mini muted">원하는 상대의 번호를 선택하여 호감을 보내보세요 :)</div>
  </main>


  <script>
    document.getElementById('btnSendLike').addEventListener('click', ()=>{
      const sel = document.getElementById('selectTarget');
      if(!sel.value){
        alert('상대방 번호를 선택해주세요!');
        return;
      }
      alert(`💌 ${sel.value}에게 호감을 보냈어요!`);
    });
  </script>
  <script src="assets/app.js"></script>
  <script>
    App.ensureDefaults();
    App.mobileGuard();
    App.renderNav('likes'); // ← 여기! 'likes' 키가 활성 탭을 의미
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=414, initial-scale=1, viewport-fit=cover" />
  <title>호감 보내기</title>
  <link rel="stylesheet" href="assets/app.css" />
</head>
<body>
  <div class="page-wrapper">
    <main class="main-content likes-page-content-layout">
      <div class="pulse-circle">
        <div class="pulse-ring"></div>
        <div class="inner">
          <div class="heart-icon" aria-hidden="true">🤍</div>
          <select id="selectTarget" class="form-input" aria-label="호감을 보낼 상대 번호 선택">
            <option value="">번호 선택</option>
            <option>1번</option>
            <option>2번</option>
            <option>3번</option>
          </select>
          <button class="btn-like" type="submit" id="btnSendLike">호감보내기</button>
        </div>
      </div>
      <p class="hint mini muted">원하는 상대의 번호를 선택하여 호감을 보내보세요 :)</p>
    </main>
  </div>


  <script>
    document.getElementById('btnSendLike').addEventListener('click', ()=>{
      const sel = document.getElementById('selectTarget');
      if(!sel.value){
        alert('상대방 번호를 선택해주세요!');
        return;
      }
      alert(`💌 ${sel.value}에게 호감을 보냈어요!`);
    });
  </script>
  <script src="assets/app.js"></script>
  <script>
    App.ensureDefaults();
    App.renderNav('likes'); // ← 여기! 'likes' 키가 활성 탭을 의미
  </script>
</body>
</html>

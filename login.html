<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=414, initial-scale=1, viewport-fit=cover" />
  <title>입장 확인</title>
  <link rel="stylesheet" href="assets/app.css" />
  <style>
    .form-card { /* auth 클래스명 변경 */
      width: 100%;
      max-width: 320px;
    }
    
    /* 폼 스타일 */
    .form-title { /* auth-title 클래스명 변경 */
      margin: 0 0 8px;
      font-size: 28px;
      font-weight: 800;
      text-align: center;
    }

    .form-desc { /* auth-desc 클래스명 변경 */
      margin-bottom: 28px;
      text-align: center;
      line-height: 1.6;
    }

    .form-grid { /* auth-form 클래스명 변경 */
      display: grid;
      gap: 18px;
    }
    
    .form-field label {
      /* 공용 label 스타일과 겹치지 않는 부분만 남김 */
      margin-bottom: 8px; 
      font-size: 14px;
    }

    .form-input { /* auth-input 클래스명 변경 */
      width: 100%;
      font-size: 16px;
      padding: 14px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      background: var(--card);
      transition: border-color .15s ease, box-shadow .15s ease;
      box-sizing: border-box;
    }

    .form-input::placeholder { color: #b6bfca; }

    .form-input:focus {
      border-color: var(--acc);
      box-shadow: var(--ring);
    }
    
    .form-actions { /* auth-actions 클래스명 변경 */
      margin-top: 24px;
    }

    .btn-full {
      width: 100%;
    }
  </style>
</head>
<body>
  <main class="form-main">
      <section class="form-card">
        <h1 class="form-title">입장 확인</h1>
        <!-- p 태그에 공용 .muted 클래스 직접 사용 -->
        <p class="form-desc muted">전화번호와 이름을 입력하면<br>예약자와 매칭 후 입장합니다.</p>

        <form id="loginForm">
          <div class="form-grid">
            <div class="form-field">
              <label for="name">이름</label>
              <input id="name" type="text" class="form-input" placeholder="ex. 김민수">
            </div>

            <div class="form-field">
              <label for="phone">전화번호</label>
              <input id="phone" type="tel" class="form-input" placeholder="ex. 01012345678" inputmode="numeric">
            </div>
          </div>

          <div class="form-actions">
            <!-- 클래스 변경: 공용 .btn 스타일 사용 -->
            <button type="submit" class="btn acc btn-full">입장하기</button>
          </div>
        </form>
      </section>
  </main>
  <p id="loginMsg" class="mini muted" style="text-align:center;margin-top:8px;"></p>
<!-- 개발 중 모바일가드 비활성화 -->
  <style>#mobileGuard{display:none!important}</style>
  <script src="assets/app.js"></script>
  <script>
    App.ensureDefaults?.();
    // App.mobileGuard?.(); // 개발 중 끔

    const digits = s => (s||'').replace(/\D/g,'');
    const norm   = s => (s||'').replace(/\s+/g,'').toLowerCase();

    (function seedGuestsIfEmpty(){
      const guests = App.lsGet(App.KEY.guests, []);
      if (!guests || guests.length === 0) {
        App.lsSet(App.KEY.guests, [
          { number:1, name:'김민수', phone:'01012345678' },
          { number:2, name:'이하늘', phone:'01022223333' },
          { number:3, name:'박서연', phone:'01044445555' },
        ]);
      }
    })();

    document.querySelector('.auth-form').addEventListener('submit', (e)=>{
      e.preventDefault();
      console.log('submit fired');

      const phoneIn = digits(document.getElementById('phone').value);
      const nameIn  = norm(document.getElementById('name').value);
      const msgEl   = document.getElementById('loginMsg');

      if (phoneIn.length < 9 || nameIn.length < 1) {
        msgEl.textContent = '전화번호/이름을 올바르게 입력해주세요.'; return;
      }

      const guests = App.lsGet(App.KEY.guests, []);
      let match = guests.find(g => digits(g.phone)===phoneIn && norm(g.name)===nameIn)
              || guests.find(g => digits(g.phone)===phoneIn && norm(g.name).includes(nameIn));

      if (!match) { msgEl.textContent = '예약 정보가 없습니다. (전화번호/이름 다시 확인)'; return; }

      App.lsSet(App.KEY.me, { name:match.name, phone:digits(match.phone), number:match.number });
      App.toast?.('입장 성공!');
      location.href = 'home.html' + (new URL(location.href)).search;
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=414, initial-scale=1, viewport-fit=cover" />
  <title>알림</title>
  <link rel="stylesheet" href="assets/app.css" />
</head>
<body>
  <div>
    <main class="main-content">
      <h2>알림보내기</h2>
      <form>
        <section class="card">
              <div class="label">발송 대상</div>
              <select id="selectTarget" class="alert-form-input">
                <option value="">번호 선택</option>
                <option>전체 발송</option>
                <option>직접 입력</option>
              </select>
              <input class="number-input" placeholder="ex. 1, 15, 17, 19">
        </section>
        <section class="card">
              <div class="label">내용 선택</div>
              <select id="selectTarget" class="alert-form-input">
                <option value="">발송 내용</option>
                <option>21:30 포토 타임 시작합니다!</option>
                <option>직접 입력</option>
              </select>
              <textarea class="alert-input" id="adminAlertMsg" rows="3" placeholder="ex. 21:30 포토 타임 시작합니다!"></textarea>
              <div class="alert-actions">
                  <button type="submit" class="btn-blue btn-first">알림 보내기</button>
              </div>
        </section>
      </form>
    </main>
  </div>
  <script src="assets/app.js"></script>
  <script>
    App.renderNavAlt('alerts');
  </script>
</body>
</html>
